<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Is the Market Open or Closed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

  </head>
  <body>
    <div id="title" class="container text-center my-5">
        <h1>
            Is the Market open or Closed?
        </h1>

        <div class="row mt-5">
            <div class="col-md-3 col-sm-6 mb-4">
              <h5>NYSE</h5>
              <div class="market-status open mx-auto">Open</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
              <h5>NASDAQ</h5>
              <div class="market-status closed mx-auto">Open</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
              <h5>LSE</h5>
              <div class="market-status open mx-auto">Open</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
              <h5>TSE</h5>
              <div class="market-status open mx-auto">Open</div>
            </div>
          </div>
        </div>

        <div class="mt-5">
            <h5>Next Holiday: Thanksgiving - November 28, 2024</h5>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
